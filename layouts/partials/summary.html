<article id="post-{{ .UniqueID }}" class="post type-post status-publish format-standard hentry">
    {{ partial "post-header" . }}
    <div class="entry-content">
        <p>
            {{ .Summary }}
        </p>
        {{ if .Truncated }}
        <p>
            <a href="{{ .URL }}" class="more-link">
                Continue reading <span class="meta-nav">&rarr;</span>
            </a>
        </p>
        {{ end }}
    </div>
    {{ partial "utility" . }}
</article>
