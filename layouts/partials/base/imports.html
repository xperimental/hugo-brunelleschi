<style type="text/css"> #wrapper { max-width: 960px !important;} </style>
{{ if .RSSLink }}
<link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
<link rel='stylesheet' id='brunelleschi_modern-css'  href='{{ "/css/modern.css" | absURL }}' type='text/css' media='all' />
<link rel='stylesheet' id='brunelleschi_center-navigation-css'  href='{{ "/css/center-navigation.css" | absURL }}' type='text/css' media='all' />
<link rel='stylesheet' id='brunelleschi_fixed-navigation-css'  href='{{ "/css/fixed-navigation.css" | absURL }}' type='text/css' media='all' />
<link rel='stylesheet' id='style.css-css'  href='{{ "/css/style.css" | absURL }}' type='text/css' media='all' />
{{ if .Site.Params.favicon }}
<link rel="shortcut icon" href='{{ .Site.Params.favicon | absURL }}' />
{{ end }}
